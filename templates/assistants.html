<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistants Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary, .btn-danger {
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .table {
            margin-top: 20px;
        }
        .form-check-input {
            margin-top: .3rem;
        }
        .form-check-label {
            margin-bottom: .5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assistants</h1>
        <form action="{{ url_for('create_assistant') }}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Tools:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="tools" id="file_search" value="file_search">
                    <label class="form-check-label" for="file_search">File Search</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="tools" id="code_interpreter" value="code_interpreter">
                    <label class="form-check-label" for="code_interpreter">Code Interpreter</label>
                </div>
            </div>
            <div class="form-group" id="vector_store_id_field" style="display: none;">
                <label for="vector_store_id">Vector Store ID:</label>
                <select class="form-control" id="vector_store_id" name="vector_store_id">
                    {% for vector_store in vector_stores %}
                    <option value="{{ vector_store.id }}">{{ vector_store.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Assistant</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Tools</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for assistant in assistants %}
                <tr>
                    <td>{{ assistant.id }}</td>
                    <td>{{ assistant.name }}</td>
                    <td>{{ assistant.tools }}</td>
                    <td>
                        <form action="{{ url_for('delete_assistant', id=assistant.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/admin" class="btn btn-secondary">Back to Admin Panel</a>
    </div>

    <script>
        document.getElementById('file_search').addEventListener('change', function() {
            var vectorStoreIdField = document.getElementById('vector_store_id_field');
            if (this.checked) {
                vectorStoreIdField.style.display = 'block';
            } else {
                vectorStoreIdField.style.display = 'none';
            }
        });
    </script>
</body>
</html>
