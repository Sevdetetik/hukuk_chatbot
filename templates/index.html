<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #1a1a2e; /* Koyu lacivert-gri (ana renk) */
            --secondary-color: #e0aaff; /* Açık mor (ikincil renk) */
            --accent-color: #c77dff;  /* Canlı mor (vurgu rengi) */
            --text-color: #f2f2f2;     /* Açık gri (metin rengi) */
            --gradient-start: #7209b7; /* Gradient başlangıç */
            --gradient-end: #4361ee;   /* Gradient bitiş */
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Inter', sans-serif; /* Daha modern bir font */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end)); /* Gradient arka plan */
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite; /* Arka plan animasyonu */
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            perspective: 1000px; /* 3D efekti için */
        }

        a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            background-color: var(--secondary-color);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            text-align: center;
            min-height: 140px;
            border: none; /* Kenarlığı kaldır */
            transform-style: preserve-3d; /* 3D dönüşümler için */
            position: relative; /* ::before için */
            overflow: hidden; /* Taşmaları gizle */


        }

        /* Parlak hover efekti */
        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15); /* Parlaklık */
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: inherit; /* Yuvarlak köşeleri koru */
            z-index: 1; /* Butonun üstüne getir */

        }


        a:hover {
            background-color: var(--accent-color);
            transform: translateY(-8px) rotateX(10deg); /* Hafif yukarı kalkma ve 3D dönüş */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        a:hover::before{
            opacity: 1;
        }


        a i {
            margin-right: 15px;
            font-size: 1.8em;
            position: relative; /* z-index için */
            z-index: 2;  /* ikonun parlamanın üstünde kalmasını sağlar */
        }



        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            a{
                font-size: 1.7rem;
                min-height: 120px;
            }
        }

        /* Arka plan animasyonu */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="/chat"><i class="fas fa-comment"></i>Sohbet Sayfası</a>
        <a href="/satso">SATSO Sohbet Botu</a>
        <a href="/aris">Aris888 Sohbet Botu</a>
    </div>
</body>
</html>
