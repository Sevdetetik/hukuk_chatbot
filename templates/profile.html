<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-12">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Profile Settings</h2>
                <a href="{{ url_for('chat') }}" class="text-blue-500 hover:text-blue-600">Back to Chat</a>
            </div>
            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Username</label>
                    <input type="text" name="username" value="{{ current_user.username }}" required 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" value="{{ current_user.email }}" required 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">New Password</label>
                    <input type="password" name="password" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                        placeholder="Leave blank to keep current password">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" 
                        class="flex-1 py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none">
                        Update Profile
                    </button>
                    <a href="{{ url_for('logout') }}" 
                        class="flex-1 py-2 px-4 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none text-center">
                        Logout
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
