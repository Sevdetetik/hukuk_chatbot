<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistanı Düzenle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        h1 {
            color: #343a40;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="checkbox"] {
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asistanı Düzenle</h1>

        <!-- Asistan Güncelleme Formu -->
        <form id="updateAssistantForm" method="POST">
            <div class="form-group">
                <label for="instructions">Talimatlar:</label>
                <input type="text" class="form-control" id="instructions" name="instructions" value="{{ assistant.instructions }}" required>
            </div>
            <div class="form-group">
                <label for="name">Ad:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ assistant.name }}" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" name="model" value="{{ assistant.model }}" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="file_search" name="file_search" {% if assistant.tools and assistant.tools|selectattr('type', 'equalto', 'file_search')|list %}checked{% endif %}>
                <label class="form-check-label" for="file_search">Dosya Arama Aracını Etkinleştir</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="code_interpreter" name="code_interpreter" {% if assistant.tools and assistant.tools|selectattr('type', 'equalto', 'code_interpreter')|list %}checked{% endif %}>
                <label class="form-check-label" for="code_interpreter">Kod Yorumlayıcı Aracını Etkinleştir</label>
            </div>
            <div class="form-group">
                <label for="vector_store_id">Vektör Mağaza Kimliği (Dosya Arama için):</label>
                <input type="text" class="form-control" id="vector_store_id" name="vector_store_id" value="{% if assistant.tool_resources and assistant.tool_resources.file_search %}{{ assistant.tool_resources.file_search.vector_store_ids[0] }}{% endif %}">
            </div>
            <button type="submit" class="btn btn-primary">Güncelle</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Asistan güncelleme formu gönderme
            $('#updateAssistantForm').on('submit', function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: window.location.pathname, // Geçerli URL'yi al
                    data: formData,
                    success: function(response) {
                        alert(response.message);
                        window.location.href = '/admin/assistant'; // Asistan listesi sayfasına yönlendir
                    },
                    error: function(response) {
                        alert('Hata: ' + response.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
