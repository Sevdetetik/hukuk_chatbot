<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan Yönetimi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        h1, h2 {
            color: #343a40;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="checkbox"] {
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .list-group-item {
            margin-bottom: 10px;
        }

        .assistant-actions {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asistan Yönetimi</h1>

        <!-- Asistan Oluşturma Formu -->
        <h2>Asistan Oluştur</h2>
        <form id="createAssistantForm">
            <div class="form-group">
                <label for="instructions">Talimatlar:</label>
                <input type="text" class="form-control" id="instructions" name="instructions" required>
            </div>
            <div class="form-group">
                <label for="name">Ad:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" name="model" value="gpt-4" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="file_search" name="file_search">
                <label class="form-check-label" for="file_search">Dosya Arama Aracını Etkinleştir</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="code_interpreter" name="code_interpreter">
                <label class="form-check-label" for="code_interpreter">Kod Yorumlayıcı Aracını Etkinleştir</label>
            </div>
            <div class="form-group">
                <label for="vector_store_id">Vektör Mağaza Kimliği (Dosya Arama için):</label>
                <input type="text" class="form-control" id="vector_store_id" name="vector_store_id">
            </div>
            <button type="submit" class="btn btn-primary">Oluştur</button>
        </form>

        <!-- Mevcut Asistanları Listele -->
        <h2>Mevcut Asistanlar</h2>
        <ul id="assistantsList" class="list-group">
            {% for assistant in assistants %}
                <li class="list-group-item">
                    {{ assistant.name }} (ID: {{ assistant.id }})
                    <div class="assistant-actions">
                        <a href="/admin/assistant/edit/{{ assistant.id }}" class="btn btn-warning btn-sm">Düzenle</a>
                        <button class="btn btn-danger btn-sm deleteAssistant" data-assistant-id="{{ assistant.id }}">Sil</button>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Asistan oluşturma formu gönderme
            $('#createAssistantForm').on('submit', function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: '/admin/assistant',
                    data: formData,
                    success: function(response) {
                        alert(response.message);
                        location.reload();
                    },
                    error: function(response) {
                        alert('Hata: ' + response.responseJSON.error);
                    }
                });
            });

            // Asistan silme
            $(document).on('click', '.deleteAssistant', function() {
                var assistantId = $(this).data('assistant-id');
                if (confirm('Bu asistanı silmek istediğinizden emin misiniz?')) {
                    $.ajax({
                        type: 'POST',
                        url: '/admin/assistant/delete/' + assistantId,
                        success: function(response) {
                            alert(response.message);
                            location.reload();
                        },
                        error: function(response) {
                            alert('Hata: ' + response.responseJSON.error);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
